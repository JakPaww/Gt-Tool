        :root {

                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);

            --text-muted: #94a3b8;
            --text-highlight: #ffffff;
            --panel-bg: rgba(30, 41, 59, 0.4);
            --panel-border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(15, 23, 42, 0.6);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: rgba(15, 23, 42, 0.9);
            --accent-blue: #3b82f6;
        }

        [data-theme='light'] {
            /* Light Mode Variables */
            --bg-color: #f0f9ff;
            --bg-image: radial-gradient(at 0% 0%, #e0f2fe 0, transparent 50%),
                radial-gradient(at 50% 100%, #bae6fd 0, transparent 50%),
                radial-gradient(at 100% 0%, #f0f9ff 0, transparent 50%);
            --text-main: #334155;
            --text-muted: #64748b;
            --text-highlight: #0f172a;
            --panel-bg: rgba(255, 255, 255, 0.65);
            --panel-border: rgba(59, 130, 246, 0.15);
            --nav-bg: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(148, 163, 184, 0.2);
            --input-focus: rgba(255, 255, 255, 1);
            --accent-blue: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-attachment: fixed;
            color: var(--text-main);
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Utilities */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(30, 41, 59, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .glass-nav {
            background: var(--nav-bg);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--panel-border);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .glass-input {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-highlight);
            transition: all 0.3s ease;
        }

        .glass-input:focus {
            background: var(--input-focus);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }

        [data-theme='light'] .glass-input::placeholder {
            color: #94a3b8;
        }

        [data-theme='dark'] .glass-input::placeholder {
            color: #64748b;
        }

        input[type=range] {
            -webkit-appearance: none;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 16px;
            width: 16px;
            border-radius: 50%;
            background: #f8fafc;
            cursor: pointer;
            margin-top: -6px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: var(--panel-border);
            border-radius: 2px;
        }

        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

            right: 0;
            border-color: #68D391;
        }

        }

            100% {

        // Initialize Firebase safely
        if (!firebase.apps.length) {

        const db = firebase.firestore();

        // --- FIREBASE HELPERS ---
        const usePresets = (collectionName, currentData, onLoad) => {
            const [presets, setPresets] = useState([]);
            const [presetName, setPresetName] = useState("");
            const [loading, setLoading] = useState(false);

            // Load presets on mount
            useEffect(() => {
                const unsubscribe = db.collection(collectionName)
                    .orderBy("timestamp", "desc")
                    .onSnapshot(snapshot => {
                        const loaded = snapshot.docs.map(doc => ({
                            id: doc.id,
                            ...doc.data()
                        }));
                        setPresets(loaded);
                    });
                return () => unsubscribe();
            }, [collectionName]);

            const savePreset = async () => {
                if (!presetName.trim()) return alert("Masukkan nama preset!");
                setLoading(true);
                try {
                    await db.collection(collectionName).add({
                        name: presetName,
                        data: currentData,
                        timestamp: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    setPresetName("");
                    alert("Preset berhasil disimpan!");
                } catch (error) {
                    console.error("Error saving preset:", error);
                    alert("Gagal menyimpan preset.");
                } finally {
                    setLoading(false);
                }
            };

            const loadPreset = (preset) => {
                if (window.confirm(`Load preset "${preset.name}"? Data saat ini akan tertimpa.`)) {
                    onLoad(preset.data);
                }
            };

            const deletePreset = async (id) => {
                if (window.confirm("Hapus preset ini?")) {
                    try {
                        await db.collection(collectionName).doc(id).delete();
                    } catch (error) {
                        console.error("Error deleting preset:", error);
                    }
                }
            };

            return { presets, presetName, setPresetName, loading, savePreset, loadPreset, deletePreset };
        };

        const PresetManager = ({ hook }) => {
            const { presets, presetName, setPresetName, loading, savePreset, loadPreset, deletePreset } = hook;
            const [isOpen, setIsOpen] = useState(false);

            return (
                <div className="glass-panel p-4 rounded-xl mb-6 border border-white/10">
                    <button
                        onClick={() => setIsOpen(!isOpen)}
                        className="flex items-center gap-2 text-sm font-bold text-theme-highlight w-full justify-between"
                    >
                        <span className="flex items-center gap-2"><Icons.Cube size={16} /> Preset Manager</span>
                        <span className="text-xs text-theme-muted">{isOpen ? '▼' : '►'}</span>

                    {isOpen && (
                        <div className="mt-4 animate-fade-in space-y-4">

                                    className="glass-input flex-1 px-3 py-2 rounded-lg text-sm"

                                <button
                                    onClick={savePreset}
                                    disabled={loading}
                                    className="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-sm font-bold disabled:opacity-50"

                                    {loading ? 'Saving...' : 'Save'}
                                </button>
                            </div>

                                                </button>

                                                </button>
                                            </div>
                                        </div>
                                    ))
                                )}

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];

                // Role Day bonus: +25% XP (1x per week)
                // All Role Day bonus: +25% XP (1x per week)
                // Total bonus minggu ini: 2x 25% = 50% ekstra XP

                let totalPointsNeeded = 0;
                let totalQuests = 0;
                let breakdown = [];

                    const levelInfo = data[i];

                    const effectiveReward = Math.floor(levelInfo.reward * capeBonus);
                    const quests = Math.ceil(pointsNeeded / effectiveReward);

                    totalPointsNeeded += pointsNeeded;
                    totalQuests += quests;

                    breakdown.push({
                        level: i,
                        points: pointsNeeded,
                        quests: quests,
                        baseReward: levelInfo.reward,
                        effReward: effectiveReward
                    });
                }

                const totalDays = Math.ceil(totalQuests / dailyQuests);

                // Calculate weeks
                const totalWeeks = Math.ceil(totalDays / 7);

                // Bonus XP dari Role Days
                let bonusQuestsFromRoleDay = 0;
                let bonusQuestsFromAllRoleDay = 0;

                if (useRoleDay) {
                    // Role Day: 1x per week, +25% XP

                // Calculate gems

                const costPerFullDay = GEM_COSTS[roleType].slice(0, dailyQuests).reduce((a, b) => a + b, 0);
                totalGems += Math.floor(adjustedTotalQuests / dailyQuests) * costPerFullDay;

                const remainingQuests = adjustedTotalQuests % dailyQuests;
                for (let q = 0; q < remainingQuests; q++) {
                    if (q < costs.length) totalGems += costs[q];
                }

                return {
                    totalPointsNeeded,
                    totalQuests,
                    totalDays,
                    totalGems,
                    breakdown,
                    bonusQuestsFromRoleDay,
                    bonusQuestsFromAllRoleDay,
                    totalBonusQuests,
                    adjustedTotalQuests,
                    adjustedTotalDays,
                    totalWeeks

            const menus = [
                { id: 'role', title: 'Role Calculator', desc: 'Hitung gems & hari untuk level up role.', icon: Icons.Calculator, color: 'from-blue-500 to-indigo-600' },
                { id: 'surgery', title: 'Surgery Shop', desc: 'Hitung profit jualan pack surgery.', imgSrc: SURG_ICON, color: 'from-emerald-500 to-teal-600' },
                { id: 'startopia', title: 'Startopia Shop', desc: 'Kalkulator profit misi luar angkasa.', imgSrc: DRONE_ICON, color: 'from-purple-600 to-pink-700' },
                { id: 'xp', title: 'XP Level', desc: 'Kalkulator XP Ghost Jar.', imgSrc: GHOST_JAR_ICON, color: 'from-slate-600 to-slate-700' },
                { id: 'bbm', title: 'BBM Shop', desc: 'Hitung profit panen Building Blocks Machine.', imgSrc: BBM_ICON, color: 'from-orange-500 to-red-600' },
            ];

            return (
                <div className="max-w-4xl mx-auto pt-10 animate-fade-in">
                    <h1 className="text-4xl md:text-5xl font-black text-center text-theme-highlight mb-2">Welcome to Jek Cal's</h1>
                    <p className="text-center text-theme-muted mb-12">Pilih alat bantu Growtopia yang kamu butuhkan.</p>

                    <ServerStatus />

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
                        {menus.map(menu => (
                            <button
                                key={menu.id}
                                disabled={menu.disabled}
                                onClick={() => !menu.disabled && setPage(menu.id)}
                                className={`group relative overflow-hidden rounded-3xl p-6 text-left transition-all hover:scale-[1.02] ${menu.disabled ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-2xl'}`}
                            >
                                <div className={`absolute inset-0 bg-gradient-to-br ${menu.color} opacity-20 group-hover:opacity-30 transition-opacity`}></div>
                                <div className="absolute inset-0 border border-white/10 rounded-3xl"></div>
                                <div className="relative z-10 flex items-start justify-between">
                                    <div>
                                        <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${menu.color} flex items-center justify-center text-white mb-4 shadow-lg overflow-hidden`}>
                                            {menu.imgSrc ? (
                                                <img src={menu.imgSrc} alt={menu.title} className="w-8 h-8 object-contain" referrerPolicy="no-referrer" />
                                            ) : (
                                                <menu.icon size={24} />
                                            )}
                                        </div>
                                        <h3 className="text-xl font-bold text-theme-highlight mb-1">{menu.title}</h3>
                                        <p className="text-sm text-theme-muted">{menu.desc}</p>
                                    </div>
                                    {!menu.disabled && (
                                        <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors text-theme-main">
                                            <Icons.ArrowLeft size={16} className="rotate-180" />
                                        </div>
                                    )}
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('dashboard');
            const [theme, setTheme] = useState('dark');

            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            };

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            return (
                <div className="min-h-screen pb-10">
                    <Navbar activePage={page} setPage={setPage} theme={theme} toggleTheme={toggleTheme} />
                    <div className="pt-24 px-4 md:px-8 max-w-7xl mx-auto">
                        {page === 'dashboard' && <Dashboard setPage={setPage} />}
                        {page === 'role' && <RoleCalculator />}
                        {page === 'xp' && <XpLevelCalculator />}
                        {page === 'surgery' && <ShopCalculator title="Surgery Shop" icon={Icons.ShoppingBag} items={SURGERY_ITEMS} defaultPrice={7000} presetId="surgery_presets" />}
                        {page === 'startopia' && <ShopCalculator title="Startopia Shop" icon={Icons.Rocket} items={STARTOPIA_ITEMS} defaultPrice={5000} presetId="startopia_presets" />}
                        {page === 'bbm' && <BBMShopCalculator />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
