        :root {
            /* Default to Dark Mode Variables */
            --bg-color: #0f172a;
            --bg-image: radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                        radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
                        radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            --text-main: #e2e8f0;
            --text-muted: #94a3b8;
            --text-highlight: #ffffff;
            --panel-bg: rgba(30, 41, 59, 0.4);
            --panel-border: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(15, 23, 42, 0.8);
            --input-bg: rgba(15, 23, 42, 0.6);
            --input-border: rgba(255, 255, 255, 0.1);
            --input-focus: rgba(15, 23, 42, 0.9);
            --accent-blue: #3b82f6;
        }

        [data-theme='light'] {
            /* Light Mode Variables */
            --bg-color: #f0f9ff;
            --bg-image: radial-gradient(at 0% 0%, #e0f2fe 0, transparent 50%), 
                        radial-gradient(at 50% 100%, #bae6fd 0, transparent 50%), 
                        radial-gradient(at 100% 0%, #f0f9ff 0, transparent 50%);
            --text-main: #334155;
            --text-muted: #64748b;
            --text-highlight: #0f172a;
            --panel-bg: rgba(255, 255, 255, 0.65);
            --panel-border: rgba(59, 130, 246, 0.15);
            --nav-bg: rgba(255, 255, 255, 0.85);
            --input-bg: rgba(255, 255, 255, 0.8);
            --input-border: rgba(148, 163, 184, 0.2);
            --input-focus: rgba(255, 255, 255, 1);
            --accent-blue: #2563eb;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-attachment: fixed;
            color: var(--text-main);
            transition: background 0.5s ease, color 0.3s ease;
        }

        /* Utilities */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: rgba(30, 41, 59, 0.1); }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }

        .glass-panel {
            background: var(--panel-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--panel-border);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            transition: background 0.3s ease, border 0.3s ease;
        }
        
        .glass-nav {
            background: var(--nav-bg);
            backdrop-filter: blur(16px);
            border-bottom: 1px solid var(--panel-border);
            transition: background 0.3s ease, border 0.3s ease;
        }

        .glass-input {
            background: var(--input-bg);
            border: 1px solid var(--input-border);
            color: var(--text-highlight);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: var(--input-focus);
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
            outline: none;
        }
        
        [data-theme='light'] .glass-input::placeholder { color: #94a3b8; }
        [data-theme='dark'] .glass-input::placeholder { color: #64748b; }

        input[type=range] { -webkit-appearance: none; background: transparent; }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: #f8fafc; cursor: pointer; margin-top: -6px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            border: 1px solid rgba(0,0,0,0.1);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; cursor: pointer;
            background: var(--panel-border); border-radius: 2px;
        }
        
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .toggle-checkbox:checked { right: 0; border-color: #68D391; }
        .toggle-checkbox:checked + .toggle-label { background-color: #68D391; }

        /* Ping Animation for Status */
        .ping {
            animation: ping 1.5s cubic-bezier(0, 0, 0.2, 1) infinite;
        }
        @keyframes ping {
            75%, 100% {
                transform: scale(2);
                opacity: 0;
            }
        }

            const fetchStatus = async () => {
                setIsLoading(true);
                try {
                    // OPTION 1: Menggunakan Vercel Serverless Function (setelah deploy)
                    // Ganti 'your-app-name' dengan nama project Vercel Anda
                    let response = await fetch('https://gt-tool-seven.vercel.app//api/gt-status');
                    
                    // OPTION 2: Untuk local development atau jika belum deploy
                    // Gunakan CORS proxy alternatif sebagai fallback
                    // let response = await fetch(`https://corsproxy.io/?${encodeURIComponent('https://growtopiagame.com/detail')}`);
                    
                    if (!response.ok) throw new Error('Network error');
                    
                    let result = await response.json();
                    
                    // Handle response dari Vercel serverless function
                    let gtData;
                    if (result.success && result.data) {
                        // Response dari Vercel API
                        gtData = result.data;
                    } else {
                        // Response langsung dari CORS proxy
                        gtData = result;
                    }

                    if (gtData && gtData.online_user) {
                        const count = parseInt(gtData.online_user);
                        setPlayerCount(count);
                        setIsRealData(true); 
                        updateHistory(count);
                        setIsLoading(false);
                        return;
                    }
                    throw new Error('Data format error');

                    console.log("Fetch failed, falling back to simulation", error);
                    // Fallback to simulation ONLY if fetch failed
                    setIsRealData(false);
                    setPlayerCount(prev => {
                        const current = prev || 55000; 
                        const change = Math.floor(Math.random() * 800) - 400; 
                        const newVal = Math.max(1000, current + change);
                        updateHistory(newVal);
                        return newVal;
                    });
                    setIsLoading(false);
                }

                    }
                    return true;
                });
            }, [showExclusive, showEvent, selectedEvent]);

            const stats = useMemo(() => {
                let totalWL = 0;
                let totalItems = 0;

                visibleItems.forEach(item => {
                    const qty = quantities[item.name] || 0;
                    const price = prices[item.name] || 0;
                    const mode = priceModes[item.name] || 'item_per_wl';

                    if (qty > 0 && price > 0) {
                        if (mode === 'item_per_wl') {
                            totalWL += qty / price;
                        } else {
                            totalWL += qty * price;
                        }
                    }
                    totalItems += qty;
                });

                return { totalWL, totalItems };
            }, [visibleItems, quantities, prices, priceModes]);

            const handleQtyChange = (name, val) => setQuantities(p => ({...p, [name]: parseInt(val) || 0}));
            const handlePriceChange = (name, val) => setPrices(p => ({...p, [name]: parseFloat(val) || 0}));
            const toggleMode = (name) => {
                setPriceModes(p => ({
                    ...p, 
                    [name]: p[name] === 'wl_per_item' ? 'item_per_wl' : 'wl_per_item'
                }));
            };

            const formatWL = (num) => new Intl.NumberFormat('id-ID', { maximumFractionDigits: 2 }).format(num);

            return (
                <div className="grid grid-cols-1 lg:grid-cols-12 gap-6 animate-fade-in">
                    {/* LEFT: CONTROLS & SUMMARY */}
                    <div className="lg:col-span-4 space-y-4">
                        <div className="glass-panel p-5 rounded-2xl" style={{background: 'linear-gradient(135deg, rgba(234, 88, 12, 0.1), rgba(15, 23, 42, 0.1))'}}>
                            <h3 className="text-lg font-bold text-theme-highlight mb-2 flex items-center gap-2">
                                <img src={BBM_ICON} className="w-6 h-6 object-contain" referrerPolicy="no-referrer" /> BBM Shop
                            </h3>
                            <div className="space-y-4 mb-6">
                                <div className="flex items-center justify-between p-2 rounded-lg bg-black/5 border border-white/5">
                                    <span className="text-xs text-purple-400 font-bold uppercase">Machine Exclusives</span>
                                    <div className="relative inline-block w-10 align-middle select-none">
                                        <input type="checkbox" checked={showExclusive} onChange={() => setShowExclusive(!showExclusive)} className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-600 transition-all duration-300"/>
                                        <label className="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                                    </div>
                                </div>
                                
                                <div className="p-3 rounded-lg bg-black/5 border border-white/5 space-y-3">
                                    <div className="flex items-center justify-between">
                                        <span className="text-xs text-pink-400 font-bold uppercase">Event Drops</span>
                                        <div className="relative inline-block w-10 align-middle select-none">
                                            <input type="checkbox" checked={showEvent} onChange={() => setShowEvent(!showEvent)} className="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-600 transition-all duration-300"/>
                                            <label className="toggle-label block overflow-hidden h-5 rounded-full bg-slate-700 cursor-pointer"></label>
                                        </div>
                                    </div>
                                    
                                    {showEvent && (
                                        <div className="animate-fade-in">
                                            <select 
                                                value={selectedEvent} 
                                                onChange={(e) => setSelectedEvent(e.target.value)}
                                                className="glass-input w-full p-2 text-xs rounded-lg focus:outline-none cursor-pointer"
                                            >
                                                {eventOptions.map(opt => (
                                                    <option key={opt.id} value={opt.id} className="text-black">{opt.label}</option>
                                                ))}
                                            </select>
                                        </div>
                                    )}
                                </div>
                            </div>

                            <div className="border-t border-white/10 pt-4">
                                <p className="text-theme-muted text-xs uppercase font-bold mb-1">Total Keuntungan</p>
                                <div className="flex items-end gap-2">
                                    <h2 className="text-4xl font-black text-transparent bg-clip-text bg-gradient-to-r from-yellow-400 to-amber-600 font-mono">
                                        {formatWL(stats.totalWL)}
                                    </h2>
                                    <img src={WL_ICON} className="w-8 h-8 mb-1" referrerPolicy="no-referrer"/>
                                </div>
                                <div className="text-xs text-theme-muted mt-2">
                                    Total Item Terjual: <span className="text-theme-highlight font-bold">{stats.totalItems}</span>
                                </div>
                            </div>
                        </div>
                        
                        <div className="glass-panel p-4 rounded-xl text-center">
                            <p className="text-xs text-theme-muted">
                                Gunakan tombol <Icons.Refresh size={12} className="inline"/> di sebelah harga untuk mengubah mode harga (Item/WL atau WL/Item).
                            </p>
                        </div>
                    </div>

                    <div className="lg:col-span-8">
                        <div className="glass-panel rounded-2xl overflow-hidden flex flex-col h-[700px]">
                            <div className="p-4 bg-black/5 border-b border-white/10 grid grid-cols-12 text-xs font-bold text-theme-muted uppercase gap-2">
                                <div className="col-span-5 md:col-span-4">Item</div>
                                <div className="col-span-3 md:col-span-3 text-center">Jml (Qty)</div>
                                <div className="col-span-4 md:col-span-5 text-center">Harga</div>
                            </div>
                            <div className="overflow-y-auto flex-1 p-2 space-y-1">
                                {visibleItems.map((item, idx) => {
                                    const qty = quantities[item.name] || '';
                                    const price = prices[item.name] || '';
                                    const mode = priceModes[item.name] || 'item_per_wl'; 
                                    
                                    let rowTotal = 0;
                                    if (qty && price) {
                                        rowTotal = mode === 'item_per_wl' ? qty / price : qty * price;
                                    }

                                    return (
                                        <div key={idx} className="grid grid-cols-12 items-center p-2 rounded-xl bg-black/5 hover:bg-white/5 transition-colors border border-white/5 gap-2">
                                            <div className="col-span-5 md:col-span-4 flex items-center gap-3">
                                                <div className={`w-8 h-8 rounded-lg flex items-center justify-center border shrink-0 ${
                                                    item.cat === 'exclusive' ? 'bg-purple-500/10 border-purple-500/30' : 
                                                    item.cat === 'event' ? 'bg-pink-500/10 border-pink-500/30' : 
                                                    'bg-black/10 border-white/10'
                                                }`}>
                                                    <img 
                                                        src={item.img} 
                                                        className="w-6 h-6 object-contain" 
                                                        referrerPolicy="no-referrer"
                                                        onError={(e) => {
                                                            e.target.onerror = null; 
                                                            e.target.src = BBM_ICON; 
                                                        }}
                                                    />
                                                </div>
                                                <div className="truncate">
                                                    <div className="text-xs font-bold text-theme-main truncate">{item.name}</div>
                                                    {item.cat === 'exclusive' && <div className="text-[9px] text-purple-400">Exclusive</div>}
                                                    {item.cat === 'event' && <div className="text-[9px] text-pink-400 capitalize">{item.eventCat}</div>}
                                                </div>
                                            </div>

                                            <div className="col-span-3 md:col-span-3">
                                                <input 
                                                    type="number" 
                                                    placeholder="0"
                                                    value={qty}
                                                    onChange={(e) => handleQtyChange(item.name, e.target.value)}
                                                    className="glass-input w-full p-1.5 text-center text-xs rounded-lg font-bold focus:outline-none"
                                                />
                                            </div>

                                            <div className="col-span-4 md:col-span-5 flex items-center gap-1">
                                                <div className="flex-1 relative flex items-center">
                                                    {mode === 'item_per_wl' ? (
                                                        <>
                                                            <input 
                                                                type="number" placeholder="Rate"
                                                                value={price}
                                                                onChange={(e) => handlePriceChange(item.name, e.target.value)}
                                                                className="glass-input w-full p-1.5 text-center text-xs rounded-lg text-emerald-500 focus:outline-none"
                                                            />
                                                            <span className="absolute right-1 text-[9px] text-theme-muted">/1</span>
                                                        </>
                                                    ) : (
                                                        <>
                                                            <span className="absolute left-2 text-[9px] text-theme-muted">1/</span>
                                                            <input 
                                                                type="number" placeholder="WL"
                                                                value={price}
                                                                onChange={(e) => handlePriceChange(item.name, e.target.value)}
                                                                className="glass-input w-full p-1.5 pl-4 text-center text-xs rounded-lg text-yellow-500 focus:outline-none"
                                                            />
                                                        </>
                                                    )}
                                                </div>
                                                
                                                <button 
                                                    onClick={() => toggleMode(item.name)}
                                                    className="p-1.5 rounded-lg bg-white/5 hover:bg-white/20 text-theme-muted hover:text-theme-main transition-colors"
                                                    title="Switch Price Mode"
                                                >
                                                    <Icons.Refresh size={12}/>
                                                </button>

                                                <div className="w-12 text-right text-[10px] font-mono text-theme-main hidden md:block">
                                                    {rowTotal > 0 ? formatWL(rowTotal) : '-'}
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        const Dashboard = ({ setPage }) => {
            const menus = [
                { id: 'role', title: 'Role Calculator', desc: 'Hitung gems & hari untuk level up role.', icon: Icons.Calculator, color: 'from-blue-500 to-indigo-600' },
                { id: 'surgery', title: 'Surgery Shop', desc: 'Hitung profit jualan pack surgery.', imgSrc: SURG_ICON, color: 'from-emerald-500 to-teal-600' },
                { id: 'startopia', title: 'Startopia Shop', desc: 'Kalkulator profit misi luar angkasa.', imgSrc: DRONE_ICON, color: 'from-purple-600 to-pink-700' },
                { id: 'xp', title: 'XP Level', desc: 'Kalkulator XP Ghost Jar.', imgSrc: GHOST_JAR_ICON, color: 'from-slate-600 to-slate-700' },
                { id: 'bbm', title: 'BBM Shop', desc: 'Hitung profit panen Building Blocks Machine.', imgSrc: BBM_ICON, color: 'from-orange-500 to-red-600' },
            ];

            return (
                <div className="max-w-4xl mx-auto pt-10 animate-fade-in">
                    <h1 className="text-4xl md:text-5xl font-black text-center text-theme-highlight mb-2">Welcome to Jek Cal's</h1>
                    <p className="text-center text-theme-muted mb-12">Pilih alat bantu Growtopia yang kamu butuhkan.</p>
                    
                    <ServerStatus />

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6 px-4">
                        {menus.map(menu => (
                            <button 
                                key={menu.id}
                                disabled={menu.disabled}
                                onClick={() => !menu.disabled && setPage(menu.id)}
                                className={`group relative overflow-hidden rounded-3xl p-6 text-left transition-all hover:scale-[1.02] ${menu.disabled ? 'opacity-50 cursor-not-allowed' : 'hover:shadow-2xl'}`}
                            >
                                <div className={`absolute inset-0 bg-gradient-to-br ${menu.color} opacity-20 group-hover:opacity-30 transition-opacity`}></div>
                                <div className="absolute inset-0 border border-white/10 rounded-3xl"></div>
                                <div className="relative z-10 flex items-start justify-between">
                                    <div>
                                        <div className={`w-12 h-12 rounded-xl bg-gradient-to-br ${menu.color} flex items-center justify-center text-white mb-4 shadow-lg overflow-hidden`}>
                                            {menu.imgSrc ? (
                                                <img src={menu.imgSrc} alt={menu.title} className="w-8 h-8 object-contain" referrerPolicy="no-referrer" />
                                            ) : (
                                                <menu.icon size={24}/>
                                            )}
                                        </div>
                                        <h3 className="text-xl font-bold text-theme-highlight mb-1">{menu.title}</h3>
                                        <p className="text-sm text-theme-muted">{menu.desc}</p>
                                    </div>
                                    {!menu.disabled && (
                                        <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center group-hover:bg-white/20 transition-colors text-theme-main">
                                            <Icons.ArrowLeft size={16} className="rotate-180"/>
                                        </div>
                                    )}
                                </div>
                            </button>
                        ))}
                    </div>
                </div>
            );
        };

        const App = () => {
            const [page, setPage] = useState('dashboard');
            const [theme, setTheme] = useState('dark');

            const toggleTheme = () => {
                const newTheme = theme === 'dark' ? 'light' : 'dark';
                setTheme(newTheme);
            };

            useEffect(() => {
                document.documentElement.setAttribute('data-theme', theme);
            }, [theme]);

            return (
                <div className="min-h-screen pb-10">
                    <Navbar activePage={page} setPage={setPage} theme={theme} toggleTheme={toggleTheme} />
                    <div className="pt-24 px-4 md:px-8 max-w-7xl mx-auto">
                        {page === 'dashboard' && <Dashboard setPage={setPage} />}
                        {page === 'role' && <RoleCalculator />}
                        {page === 'xp' && <XpLevelCalculator />}
                        {page === 'surgery' && <ShopCalculator title="Surgery Shop" icon={Icons.ShoppingBag} items={SURGERY_ITEMS} defaultPrice={7000} />}
                        {page === 'startopia' && <ShopCalculator title="Startopia Shop" icon={Icons.Rocket} items={STARTOPIA_ITEMS} defaultPrice={5000} />}
                        {page === 'bbm' && <BBMShopCalculator />}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
